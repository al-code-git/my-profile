name: Production Infrastructure

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to deploy (required, e.g., v2.0.0)'
        required: true
        type: string
      job:
        description: 'Job to run'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy

jobs:
  common:
    uses: ./.github/workflows/terraform-common.yml
  # Validate tag for production deployments
  validate-tag:
    name: Validate Production Tag
    runs-on: ubuntu-latest
    outputs:
      tag_valid: ${{ steps.check.outputs.valid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag exists
        id: check
        run: |
          TAG="${{ github.event.inputs.tag }}"
          
          if [ -z "$TAG" ]; then
            echo "Error: Tag is required for production deployments"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Check if tag exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag '$TAG' exists"
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "Error: Tag '$TAG' does not exist in repository"
            echo "Available tags:"
            git tag -l | tail -10
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # Deploy to production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate-tag, common]
    if: |
      github.event.inputs.job == 'deploy' &&
      needs.validate-tag.outputs.tag_valid == 'true'
    environment: prod
    permissions:
      id-token: write
      contents: read
    env:
      TF_INPUT: "false"
      TF_VAR_environment: prod
      TF_VAR_certificate_arn: ${{ secrets.TF_VAR_CERTIFICATE_ARN }}
      TF_VAR_domain_name: ${{ vars.TF_VAR_DOMAIN_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Mask AWS Account ID
        run: |
          echo "::add-mask::${{ secrets.AWS_ACCOUNT_ID }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ needs.common.outputs.terraform_version }}
          terraform_wrapper: false

      - name: Terraform init
        working-directory: infrastructure
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: infrastructure
        run: terraform validate

      - name: Terraform apply
        working-directory: infrastructure
        run: terraform apply -auto-approve

      - name: Get Terraform outputs
        working-directory: infrastructure
        id: tf_outputs
        run: |
          echo "s3_bucket_name=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Sync app to S3
        run: |
          aws s3 sync ./app/src s3://${{ steps.tf_outputs.outputs.s3_bucket_name }}/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.tf_outputs.outputs.cloudfront_distribution_id }} --paths "/*"

      - name: Output deployment summary
        run: |
          echo "### Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Tag:** \`${{ github.event.inputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** prod" >> $GITHUB_STEP_SUMMARY

  # Destroy production infrastructure
  destroy-prod:
    name: Destroy Production Infrastructure
    runs-on: ubuntu-latest
    needs: [validate-tag, common]
    if: |
      github.event.inputs.job == 'destroy' &&
      needs.validate-tag.outputs.tag_valid == 'true'
    environment: prod
    permissions:
      id-token: write
      contents: read
    env:
      TF_INPUT: "false"
      TF_VAR_environment: prod
      TF_VAR_certificate_arn: ${{ secrets.TF_VAR_CERTIFICATE_ARN }}
      TF_VAR_domain_name: ${{ vars.TF_VAR_DOMAIN_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Mask AWS Account ID
        run: |
          echo "::add-mask::${{ secrets.AWS_ACCOUNT_ID }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ needs.common.outputs.terraform_version }}
          terraform_wrapper: false

      - name: Terraform init
        working-directory: infrastructure
        run: terraform init -input=false

      - name: Terraform destroy
        working-directory: infrastructure
        run: terraform destroy -auto-approve
